<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>РЕВАНШ</title>
    <link rel="stylesheet" href="stylsheets/style.css" />
    <link rel="icon" href="images/logo.svg" type="image/svg" />
  </head>
  <body>
    <section class="first-section">
      <div class="text-container">
        <div class="text-line">
          <span class="letter">Р</span>
          <span class="letter">Е</span>
          <span class="letter">В</span>
          <span class="letter">А</span>
          <span class="letter">Н</span>
          <span class="letter">Ш</span>
        </div>
        <div class="text-line">
          <span class="letter">П</span>
          <span class="letter">Е</span>
          <span class="letter">Т</span>
          <span class="letter">У</span>
          <span class="letter">Х</span>
          <span class="letter">И</span>
        </div>
        <div class="text-line">
          <span class="letter">С</span>
          <span class="letter">Л</span>
          <span class="letter">Е</span>
          <span class="letter">Д</span>
          <span class="letter">Я</span>
          <span class="letter">Т</span>
        </div>
      </div>
      <div class="hand"></div>
    </section>

    <section class="second-section">
      <div class="marquee1">
        <p>
          <span class="word-people">ЛЮДИ</span>
          <span class="word-fight">ДЕРУТСЯ /</span>
          <span class="word-roosters">ПЕТУХИ</span>
          <span class="word-watch">СМОТРЯТ /</span>
          <span class="word-people">ЛЮДИ</span>
          <span class="word-fight">ДЕРУТСЯ /</span>
          <span class="word-roosters">ПЕТУХИ</span>
          <span class="word-watch">СМОТРЯТ /</span>
        </p>
      </div>
    </section>

    <section class="third-section">
      <div class="block block-left">
        <img
          src="images/first.svg"
          alt="Начальная картинка"
          class="hover-image"
        />
      </div>
      <div class="block block-right">
        <div class="feathers feathers1"></div>
        <div class="feathers feathers2"></div>
        <div class="feathers feathers3"></div>
        <div class="feathers feathers4"></div>
        <div class="feathers feathers5"></div>
        <div class="feathers feathers6"></div>
        <div class="feathers feathers7"></div>
        <div class="feathers feathers8"></div>
        <div class="feathers feathers9"></div>
        <div class="feathers feathers10"></div>
      </div>
    </section>

    <section class="fourth-section">
      <div class="block-left2">
        <div class="deform-text-line1-deform-line1">
          <span class="deform-letter">Б</span>
          <span class="deform-letter">О</span>
          <span class="deform-letter">И</span>
          <span class="deform-letter">&nbsp;</span>
          <span class="deform-letter">Н</span>
          <span class="deform-letter">А</span>
          <span class="deform-letter">О</span>
          <span class="deform-letter">Б</span>
          <span class="deform-letter">О</span>
          <span class="deform-letter">Р</span>
          <span class="deform-letter">О</span>
          <span class="deform-letter">Т</span>
        </div>
        <div class="deform-text-line1-deform-line2">
          <span class="deform-letter">Б</span>
          <span class="deform-letter">О</span>
          <span class="deform-letter">И</span>
          <span class="deform-letter">&nbsp;</span>
          <span class="deform-letter">Н</span>
          <span class="deform-letter">А</span>
          <span class="deform-letter">О</span>
          <span class="deform-letter">Б</span>
          <span class="deform-letter">О</span>
          <span class="deform-letter">Р</span>
          <span class="deform-letter">О</span>
          <span class="deform-letter">Т</span>
        </div>
      </div>
      <div class="block-right2">
        <div class="fist-fist-left"></div>
        <div class="fist-fist-right"></div>
        <div class="explosion"></div>
      </div>
    </section>

    <section class="fifth-section">
      <div class="bird-container">
        <div class="bird"></div>
      </div>
    </section>

    <section class="sixth-section">
      <div class="hover-image-container">
        <img
          src="images/defult-image.svg"
          alt="Обычная картинка"
          class="changeable-image default-image"
        />
        <img
          src="images/after-image.svg"
          alt="Картинка при наведении"
          class="changeable-image hover-image1"
        />
      </div>
    </section>

    <section class="footer-section">
      <div class="footer-text">
        <div class="footer-group">Б25ДЗ10</div>
        <div class="footer-name">ПОТАВА ЕЛИЗАВЕТА</div>
        <div class="feather feather1"></div>
        <div class="feather feather2"></div>
        <div class="feather feather3"></div>
      </div>
    </section>
  </body>
</html>
